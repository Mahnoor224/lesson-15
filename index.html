<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Bootstrap Typography example
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <h1>heading list</h1>
        <h1 class="display-1">Gaming</h1>
        <h1 class="display-2">hello world</h1>
        <h3 class="display-3">animals</h3>
        <h1 class="display-4">fruite</h1>
        <h1 class="display-5">birds</h1>
    </div>
    <div class="container">
        <h1>I love gaming,I love hacking and class text-muted
            <small class="text-muted">hello</small>
        </h1>
        <dl>
            <dt>gaming</dt>
            <dd>death by daynight</dd>
        </dl>
    </div>
    <p>CO<sub>2</sub></p>
    <p>SO<sub>2</sub></p>
    <p>SiO<sub>2</sub></p>
    <p>(a+b)<sup>2</sup></p>
    <p>the following Html element:
        <code>span</code>,<code>section</code> and <code>div</code>
    </p>
</body>
</html>
